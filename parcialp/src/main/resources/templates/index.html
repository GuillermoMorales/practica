<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div class="col-lg-3" th:object="${importancia}">
    <select class="form-control" >
        <option value="">Select</option>
        <option th:each="imp : ${importancia}"
                th:value="${imp.codigoImportancia}"
                th:text="${imp.codigoImportancia}+' : '+${imp.importancia}"></option>
    </select>
</div>



</body>
</html>
